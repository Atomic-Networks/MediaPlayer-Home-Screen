<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Media Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="Logo">
        <img id="logo" src="logo.png" alt="atomic Logo">
        <h1>Atomic Media Player</h1>
    </div>
    
    <div class="Options">
        <a href="https://youtube.com">
            <button id="Youtube">
                <i class="fa-brands fa-youtube"></i>
            </button>
        </a>
        
        <a href="https://twitch.tv/">
            <button id="Twitch">
                <i class="fa-brands fa-twitch"></i>
            </button>
        </a>

        <a href="https://soundcloud.com/search">
            <button id="SoundCloud">
                <i class="fa-brands fa-soundcloud"></i>
            </button>
        </a>

        <a href="http://www.reddit.com/r/videos/">
            <button id="Reddit">
                <i class="fa-brands fa-reddit-alien"></i>
            </button>
        </a>

        <a href="http://www.reddit.com/r/fullmoviesonyoutube/">
            <button id="Reddit-Movie">
                <i class="fa-solid fa-film"></i>
            </button>
        </a>
    </div>
</body>
</html>
